<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Event ausschreiben</title>
		<link rel="stylesheet" type="text/css" href="createEvent-style.css"/>
	</h:head>
	<h:body>
		<div class="container">
			<div class="title">Event erstellen</div>
			<h:form action="#">
				<div class="input-detail">
					<div class="input-box">
						<span class="details">Eventname</span>
						<h:inputText id="eventName" value="#{createEventBean.eventModel.eventName}" lable="Event Name" required="true" requiredMessage="Dieser Name ist ungültig" a:placeholder="Eventnamen eingeben"/>
					</div>
					<div class="input-box">
						<span class="details">Ort</span>
						<h:inputText id="location" value="#{createEventBean.eventModel.location}" lable="Ort" required="true" requiredMessage="Dieser Ort ist ungültig" a:placeholder="Austragungsort eingeben"/>
					</div>
					<div class="input-box">
						<span class="details">Datum</span>
						<p:datePicker value="#{createEventBean.eventModel.date}"/>
					</div>
					<div class="input-box">
						<span class="details">Spiel</span>
						<h:inputText id="game" value="#{createEventBean.eventModel.game}" lable="Spiel" required="true" requiredMessage="Dieses Spiel ist ungültig" a:placeholder="Spiel auswählen"/>
					</div>
					<div class="input-box">
						<span class="details">Max. Spielerzahl</span>
						<h:inputText id="maxPlayers" value="#{createEventBean.eventModel.maxPlayer}" lable="Max Spieler" required="false" a:placeholder="Leer lassen für unbegrenzt"/>
					</div>
				</div>
				<div class="button">
					<h:commandButton value="Bestätigen" action="#{createEventBean.createEvent}"/>
				</div>
			</h:form>
		</div>
	</h:body>
</html>
