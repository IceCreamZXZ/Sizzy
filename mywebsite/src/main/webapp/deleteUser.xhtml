<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Nutzer löschen</title>
		<style>
			.error{color:red}
		</style>
	</h:head>
	<h:body>
		<h:form>
			UserID: <h:inputText id="id" value="#{deleteUserFromDB.userID}" lable="UserID" required="true" requiredMessage="Diese ID ist ungültig"/>
			<h:message for="id" styleClass="error"/>
			<br/><br/>
			<h:commandButton value="Bestätigen" action="#{deleteUserFromDB.deleteUser}"/>
		</h:form>
	</h:body>
</html>
