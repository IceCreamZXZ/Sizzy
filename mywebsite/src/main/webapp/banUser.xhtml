<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Admin Panel</title>
	<link rel="stylesheet" type="text/css" href="resources/css/adminPanel-style.css"/>
</h:head>
<h:body>
	<ui:composition template="adminPanel.xhtml">
		<ui:define name="firstContent">
			<h:form>
				<h1>Nutzer Sperren</h1>
				<h:inputText id="username" value="#{adminPanelBean.bannedUser}"
					lable="Username" required="true"
					requiredMessage="Das ist kein gültiger Nutzername"
					a:placeholder="Nutzername" class="input"/>
				<br />
				<br />
				<h:inputTextarea id="reason" value="#{adminPanelBean.reason}"
					lable="Reason" required="true"
					requiredMessage="Du musst einen Grund angeben"
					a:placeholder="Grund für Sperrung" class="inputReason"/>
				<br />
				<br />
				<h:commandButton value="Bestätigen"
					action="#{adminPanelBean.banUser()}" class="submitButton"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
